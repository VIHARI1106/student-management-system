<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4B5EAA" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      /* Professional Gradient Navbar */
      .navbar {
        background: linear-gradient(90deg, #4B5EAA 0%, #6A82C1 100%);
      }
      .navbar-brand {
        font-size: 1.8rem;
        font-weight: 700;
        color: #FFFFFF !important;
        transition: transform 0.3s ease;
      }
      .navbar-brand:hover {
        transform: scale(1.05);
      }
      .nav-link {
        font-size: 1.1rem;
        color: #FFFFFF !important;
        transition: color 0.3s ease, transform 0.3s ease;
      }
      .nav-link:hover {
        color: #FFD700 !important;
        transform: translateX(5px);
      }
      .card {
        background: #FFFFFF;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      }
      .btn-primary {
        background-color: #4B5EAA;
        border-color: #4B5EAA;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #3A4F8D;
        transform: scale(1.05);
      }
      .btn-outline-primary, .btn-outline-success {
        border-width: 2px;
        transition: all 0.3s ease;
      }
      .btn-outline-primary:hover, .btn-outline-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(75, 94, 170, 0.3);
      }
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
        min-width: 250px;
        border-radius: 8px;
        animation: slideIn 0.3s ease-out;
      }
      @keyframes slideIn {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .form-control:focus {
        border-color: #4B5EAA;
        box-shadow: 0 0 0 0.25rem rgba(75, 94, 170, 0.25);
      }
      table th, table td {
        vertical-align: middle;
      }
      .table-hover tbody tr:hover {
        background-color: #F5F7FA;
        transition: background-color 0.2s ease;
      }
    </style>
    <title>Student Management System</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
